<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI</title>
    <link rel="icon" href="emi_logo.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <ul class="navbar">
            <div> <button> <a href="index.html"> Home </a> </button></div>
            <div><button> <a href="./emi.html">emi calculator</a> </button></div>
            <div><button> <a href="./sip.html">SIP Calculator</a> </button></div>
        </ul>
    </nav>

    <div class="container">
        <h1>EMI Calculator</h1>
        <div class="calculator">
            <label for="principal">Principal Amount (P):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">

            <label for="rate">Annual Interest Rate (R) %:</label>
            <input type="number" id="rate" placeholder="Enter interest rate">

            <label for="time">Loan Tenure (N) in years:</label>
            <input type="number" id="time" placeholder="Enter tenure">

            <button onclick="calculateEMI()">Calculate EMI</button>

            <div class="result">
                <h2>Monthly EMI: <span id="emi"></span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
